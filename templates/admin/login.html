<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bellari Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A1A1A',
                        accent: '#D4AF37'
                    },
                    fontFamily: {
                        display: ['Montserrat', 'sans-serif'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8">
            <div class="text-center mb-8">
                <h1 class="font-display text-3xl font-bold text-primary mb-2">
                    BELLARI <span class="text-accent">CONCEPT</span>
                </h1>
                <p class="text-gray-600">Admin Panel Login</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded focus:border-accent focus:outline-none transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded focus:border-accent focus:outline-none transition-colors">
                </div>
                
                <button type="submit" 
                        class="w-full bg-accent text-white py-3 rounded font-semibold hover:bg-primary transition-colors duration-300">
                    LOGIN
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <a href="/" class="hover:text-accent transition-colors">‚Üê Back to Website</a>
            </div>
        </div>
    </div>
</body>
</html>
